<ion-view view-title="New Rivy">
  <ion-content class="padding">
	<form ng-submit="submit()">
		<div class="list list-inset">

		  <label class="item item-input item-floating-label">
		    <span class="input-label">Address</span>
            <input type="text" ng-model="location.address"/>
		  </label>

		  <label class="item item-input item-floating-label">
		    <span class="input-label">Title</span>
		    <input type="text" ng-model="rivyInput.title" placeholder="Title">
		  </label>
		  <label class="item item-input item-floating-label">
		    <span class="input-label">Review</span>
		    <textarea class="extend" ng-model="rivyInput.body" placeholder="Review"></textarea>
		  </label>
		</div>
		<div class = "bar">
	  		<button class="button button-energized pull-right">Submit</button>
	  	</div>
  	</form>
  </ion-content>
</ion-view>
