<ion-view view-title="Create Account">
	<ion-content>
		<form ng-submit="createAccount()">
			<div class="list">
			  <label class="item item-input">
			    <span class="input-label">Email</span>
			    <input type="password" ng-model="userCreate.username">
			  </label>
			  <label class="item item-input">
			    <span class="input-label">Password</span>
			    <input type="password" ng-model="userCreate.password">
			  </label>
			  <label class="item item-input">
			    <span class="input-label">Re-enter Password</span>
			    <input type="password" ng-model="userCreate.rePassword">
			  </label>
			</div>
			<button class="button button-block button-positive">
			  Create Account
			</button>
		</form>
	</ion-content>
</ion-view>
