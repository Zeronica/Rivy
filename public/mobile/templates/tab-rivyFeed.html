<ion-view view-title="rivyFeed">
<ion-content>
  <div class="list">
    <a class="item item-icon-right" href="#/tab/commentFeed/{{rivy._id}}" ng-repeat="rivy in rivys">
      <h2>{{rivy.title}}</h2>
      <p>{{rivy.body}}</p>
      <i class="icon ion-thumbsup" ng-click="upvote(rivy)"><p>{{rivy.upvotes}}</p></i>
    </a>
  </div>
</ion-content>
</ion-view>
