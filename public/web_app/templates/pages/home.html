<div ui-content-for="title">
	<span>
		Home
	</span>
</div>

<div class="scrollable">  
	<div class="scrollable-content">

	<!-- search bar -->
	<div class="row">
	  	<div class="col-lg-12">
			<div class="input-group">
				<input
					type="search"
					g-places-autocomplete
					class="form-control scrollable-header"
					placeholder="Search.." 
					ng-model="autocomplete.result"/>
				<span class="input-group-btn">
					<button class="btn btn-default" type="button" ng-click="search()">Go!</button>
				</span>
			</div>
		</div>
	</div>

	<!-- location views -->

	<!-- set the default state to feed -->
	<ui-state id='activeTab' default='1'></ui-state>

	<div class="btn-group justified nav-tabs">
		<a ui-set="{'activeTab': 1}" ui-class="{'active': activeTab == 1}" class="btn btn-default active">Feed</a>

		<a ui-set="{'activeTab': 2}" ui-class="{'active': activeTab == 2}" class="btn btn-default">Map</a>
	</div>

	<!-- map view -->
	<div ui-if="activeTab == 2">
		<ui-gmap-google-map center='map.center' zoom='map.zoom'></ui-gmap-google-map>
	</div>


	<!-- list view -->
	<div ui-if="activeTab == 1" class="list-group text-center ng-scope">

		<!-- list of address cards -->
		<div ng-repeat="marker in map.markers" class="btn list-group-item list-group-item-home" ui-sref="locationProfile({location_id: marker.location_id, location_address: marker.address})">
			<div>
				<i class="fa fa-gamepad feature-icon text-primary"></i>
			</div>
			<div>
				<h3 class="home-heading">{{marker.address}}</h3>
				Rating<br>
				Price range $500 - $1200
			</div>
		</div>

	</div>
