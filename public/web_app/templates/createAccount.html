<div class="scrollable">
 <div class="scrollable-content section">
   
  <form role="form" ng-submit='createAccount()'>
    <fieldset>
      <legend>Create Account</legend>
        <div class="form-group has-success has-feedback">
          <label>Email</label>
          <input type="email"
                 class="form-control"
                 placeholder="Enter email" ng-model="userCreate.username">
        </div>

        <div class="form-group">
          <label>Password</label>
          <input type="password" 
                 class="form-control"
                 placeholder="Password" ng-model="userCreate.password">
        </div>

        <div class="form-group">
          <label>Re-enter Password</label>
          <input type="password" 
                 class="form-control"
                 placeholder="Password" ng-model="userCreate.rePassword">
        </div>

    </fieldset>
    <hr>

    <button class="btn btn-primary btn-block">
      Create Account
    </button>

  </form>
 </div>
</div>
